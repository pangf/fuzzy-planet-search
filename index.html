<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy Planets Searching</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
</head>

<body>
    <div class="container">

        <div class="row text-center">
            <h1 class="fuzzy-title text-uppercase font-weight-bold m-auto margin-top-title word">Fuzzy planet
                search</h1>
            <div class="box">
                <div class="search-box col-12">

                    <label for="planet name" class="col-sm-2 col-form-label">input planet name:</label><input
                        class="form-control form-control-lg form-width" type="text"
                        placeholder="please input planet's name" id="planet_name" name="planet_name"
                        onkeyup="getPlanetDetails();">
                </div>
                <div class="search-result col-12 margin-xl-3">


                    <label for="planet name" class="col-sm-2 col-form-label">suggestions:</label>
                    <div class="form-width " id="suggestions-box" name="suggestions-box" style="font-weight: 700;"></div>


                </div>
            </div>

        </div>

    </div>
    <Script src="/js/app.js"></Script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
